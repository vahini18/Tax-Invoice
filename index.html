<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tax Invoice</title>
  <link rel="stylesheet" href="asset/style.css" />
</head>
<body>
    <body>
       
        <div class="main-container">

          <div class="invoice-header">
         
            <div class="left-section">
              <div class="upload-box">
                <div class="upload-icon" onclick="triggerFileUpload()">⬆️</div>
                <p class="upload-text">Upload</p>
                <input type="file" id="fileUpload" accept="image/*" onchange="handleFileUpload(event)" style="display:none;" />
              </div>
              <div class="upload-details">
                <strong>Upload Logo</strong><br><br>
                <span>240 x 240 pixels @ 72 DPI,<br>Maximum size of 1MB.</span>
                
              </div>
            </div>
          
           
            <div class="right-section">
              <h1 class="invoice-title">TAX INVOICE</h1>
            </div>
          </div>
          
        
      
          <div class="company-details">
           <form>
            <table>
               <tr>
                <td> <input type="text" placeholder="Your Company " />  </td>
               </tr>
               <tr>
                <td> <input type="text" placeholder="Your Name " /> </td>
               </tr>
               <tr>
                <td> <input type="text" placeholder="Company's GSTIN" /> </td>
               </tr>
               <tr>
                <td> <input type="text" placeholder="Company's Address" />  </td>
               </tr>
               <tr>
                <td> <input type="text" placeholder="City" />  </td>
               </tr>
               <tr>
                <td> <input type="text" placeholder="state" />  </td>
               </tr>
               <tr>
               <td> <input type="text" placeholder="country" /> </td>
               </tr>
            </table>
           </form>
          </div>
      
        
          <div class="bill-section">
            <div class="bill-left">
              <form>
                 <table>
                   <tr>
                   <td> <input type="text" id="billInput" value="Bill No: " oninput="fixPrefix(this)">  </td>
                   </tr>
                   <tr>
                    <td> <input type="text" placeholder="Client's Company" id="clientCompany" /> </td>
                   </tr>
                   <tr>
                    <td>  <input type="text" placeholder="Client's GSTIN" id="clientGSTIN" /> </td>
                   </tr>
                   <tr>
                    <td>  <input type="text" placeholder="Client's Address" id="clientAddress" /> </td>
                   </tr>
                   <tr>
                    <td> <input type="text" placeholder="Client's City" id="clientCity" /> </td>
                   </tr>
                   <tr>
                    <td> <input type="text" placeholder="Client's state" id="clientState" /> </td>
                   </tr>
                   <tr>
                    <td> <input type="text" placeholder="Client's Country" id="clientCountry" /> </td>
                   </tr>
                   <tr>
                    <td> <input type="text" placeholder="Place Of Supply" id="place Of Supply" /> </td>
                   </tr>
                  </table>
              </form>
            </div>
           
      
            <div class="bill-right">
              <div class="invoice-line">
               <form>
                <table>
                  <tr>
                    <td> <input type="text" id="Invoice#" value="Invoice# " oninput="fixPrefix(this)"><td> <input type="text" placeholder="INV-12" id="INV-12" />  </td>
                  </tr>
                  <tr>
                    <td> <input type="text" id="Date" value="Invoice Date " oninput="fixPrefix(this)"> <td> <input type="date" placeholder="date" id="date" />  </td> 
                  </tr>
                  <tr>
                    <td> <input type="text" id="Due Date" value="Due Date " oninput="fixPrefix(this)"> <td> <input type="date" placeholder="date" id="date" />  </td>
                  </tr>
                </table>
               </form>
              </div>
            </div>
          </div> 
    
          <table class="invoice-table">
            <tr>
              <th>Item Description</th>
              <th>Qty</th>
              <th>Rate</th>
              <th>SGST</th>
              <th>CGST</th>
              <th>Cess</th>
              <th>Amount</th>
            </tr>
           
            <tr>
              <td class="description">
                <textarea style="color: black;">Brochure Design</textarea>
                <input type="text" placeholder="HSN/SAC" class="item-desc" />
              </td>
              <td><input type="number" value="2" min="0" class="txt"></td>
              <td><input type="number" value="100.00" step="0.01" min="0" class="txt"></td>
              <td>
                <input type="number" value="6" min="0" class="txt"><br />
                <div class="subtext">12.00</div>
              </td>
              <td>
                <input type="number" value="6" min="0" class="txt"><br />
                <div class="subtext">12.00</div>
              </td>
              <td>
                <input type="number" value="0" min="0" class="txt"><br />
                <div class="subtext">0.00</div>
              </td>
              <td><input type="number" value="200.00" step="0.01" min="0" class="txt"></td>
            </tr>
          
            <tr>
              <td class="description">
                <textarea>Enter item name/description </textarea>
                <input type="text" placeholder="HSN/SAC" class="item-desc" />
              </td>
              <td><input type="number" value="1" min="0" class="txt"></td>
              <td><input type="number" value="0.00" step="0.01" min="0" class="txt"></td>
              <td>
                <input type="number" value="0" min="0" class="txt"><br />
                <div class="subtext">0.00</div>
              </td>
              <td>
                <input type="number" value="0" min="0" class="txt"><br />
                <div class="subtext">0.00</div>
              </td>
              <td>
                <input type="number" value="0" min="0" class="txt"><br />
                <div class="subtext">0.00</div>
              </td>
              <td><input type="number" value="0.00" step="0.01" min="0" class="txt"></td>
            </tr>
          
            <tr>
              <td class="description">
                <textarea>Enter item name/description</textarea>
                <input type="text" placeholder="HSN/SAC" class="item-desc" />
              </td>
              <td><input type="number" value="1" min="0" class="txt"></td>
              <td><input type="number" value="0.00" step="0.01" min="0" class="txt"></td>
              <td>
                <input type="number" value="0" min="0" class="txt"><br />
                <div class="subtext">0.00</div>
              </td>
              <td>
                <input type="number" value="0" min="0" class="txt"><br />
                <div class="subtext">0.00</div>
              </td>
              <td>
                <input type="number" value="0" min="0" class="txt"><br />
                <div class="subtext">0.00</div>
              </td>
              <td><input type="number" value="0.00" step="0.01" min="0" class="txt"></td>
            </tr>

          </table>


          <div class="invoice-body">

            <div class="line-item-row">
              <div>
                <button onclick="addItem()" class="add-item-btn">➕ Add Line Item</button>
               
              </div>
        
              <div class="totals-section">
                <div class="line">
                  <span>Sub Total</span>
                  <span id="subtotal">0.00</span>
                </div>
                <div class="line">
                  <span>SGST (6%)</span>
                  <span id="sgst">0.00</span>
                </div>
                <div class="line">
                  <span>CGST (6%)</span>
                  <span id="cgst">0.00</span>
                </div>
                <div class="line total">
                  <input type="text" value="TOTAL" class="total-label">
                  <div class="total-value">
                    <select id="currency">
                      <option value="INR">INR - ₹</option>
                      <option value="USD">USD - $</option>
                    </select>
                    <span id="total">0.00</span>
                  </div>
                </div>
              </div>
            </div>
            <input class="notes-input" type="text" placeholder="Notes"  />
            <textarea class="textarea" >  It was great doing business with you.</textarea>
        
            <div class="terms-section">
              <input class="notes-input" type="text" placeholder="Terms & Conditions" />
            <textarea class="textarea" >  Please make the payment by the due date.</textarea>
            </div>
        
            <div class="footer">
              <p>Powered by  <img src="asset/image/invoice.png" class="logo" /><br>
              <p>100% Free Invoicing Solution</p>
            </div>
        
          </div>
        
          


              
          
        </div>
        <script src="asset/script.js"></script>
</body>
</html>
