<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tax Invoice</title>
  <link rel="stylesheet" href="asset/style.css" />
</head>
<body>
    <body>
       
        <div class="main-container">
            <div class="header">
              <div class="logo-upload-section">
                <label for="logo-upload" class="upload-label">
                  <div class="upload-box">
                    <div class="upload-icon">â¬†</div>
                    <div class="upload-text">Upload</div>
                  </div>
                </label>
                <input type="file" id="logo-upload" class="upload-input" />
                <div class="upload-info"> <h3> Upload Logo</h3>240 x 240 pixels @ 72 DPI,<br>Maximum size of 1MB.</div>
              </div>
              <h1 class="invoice-title">TAX INVOICE</h1>
            </div>
        
      
          <div class="company-details">
           <form>
            <table>
               <tr>
                <td> <input type="text" placeholder="Your Company " />  </td>
               </tr>
               <tr>
                <td> <input type="text" placeholder="Your Name " /> </td>
               </tr>
               <tr>
                <td> <input type="text" placeholder="Company's GSTIN" /> </td>
               </tr>
               <tr>
                <td> <input type="text" placeholder="Company's Address" />  </td>
               </tr>
               <tr>
                <td> <input type="text" placeholder="City" />  </td>
               </tr>
               <tr>
                <td> <input type="text" placeholder="state" />  </td>
               </tr>
               <tr>
               <td> <input type="text" placeholder="country" /> </td>
               </tr>


            </table>



           </form>
           
          
          
           
          </div>
      
        
          <div class="bill-section">
            <div class="bill-left">
              <form>
                 <table>
                   <tr>
                   <td> <input type="text" id="billInput" value="Bill No: " oninput="fixPrefix(this)">  </td>
                   </tr>
                   <tr>
                    <td> <input type="text" placeholder="Client's Company" id="clientCompany" /> </td>
                   </tr>
                   <tr>
                    <td>  <input type="text" placeholder="Client's GSTIN" id="clientGSTIN" /> </td>
                   </tr>
                   <tr>
                    <td>  <input type="text" placeholder="Client's Address" id="clientAddress" /> </td>
                   </tr>
                   <tr>
                    <td> <input type="text" placeholder="Client's City" id="clientCity" /> </td>
                   </tr>
                   <tr>
                    <td> <input type="text" placeholder="Client's state" id="clientState" /> </td>
                   </tr>
                   <tr>
                    <td> <input type="text" placeholder="Client's Country" id="clientCountry" /> </td>
                   </tr>
                   <tr>
                    <td> <input type="text" placeholder="Place Of Supply" id="place Of Supply" /> </td>
                   </tr>





                 </table>

              </form>
             
            </div>
      
            <div class="bill-right">
              <div class="invoice-line">
               <form>
                <table>
                  <tr>
                    <td> <input type="text" placeholder="Invoice#" id="Invoice#" /> </td> <td> <input type="text" placeholder="INV-12" id="INV-12" />  </td>
                  </tr>
                  <tr>
                    <td> <input type="text" placeholder="Invoice Date" id="Invoice Date " /> </td> <td> <input type="date" placeholder="date" id="date" />  </td>
                  </tr>
                  <tr>
                    <td> <input type="text" placeholder="Due Date" id="Due Date " /> </td> <td> <input type="date" placeholder="date" id="date" />  </td>
                  </tr>
                 


                </table>
               </form>
              </div>
            </div>
          </div>
        </div>
      
  

  <script src="script.js"></script>
</body>
</html>
